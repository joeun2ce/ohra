[pytest]
# Worker 프로젝트 테스트 설정
testpaths = tests

# Python 경로 설정
pythonpath = src

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio 설정
asyncio_mode = auto

# 로그 설정
log_cli = true
log_cli_level = INFO

# 경고 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

