[pytest]
# 루트에서 모든 프로젝트의 테스트 실행
# 각 프로젝트는 독립적으로 실행됨
testpaths = 
    projects/ohra-backend/tests
    projects/ohra-worker-sync/tests

# Python 경로 설정
pythonpath = 
    projects/ohra-backend/src
    projects/ohra-worker-sync/src

# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio 설정
asyncio_mode = auto

# 로그 설정
log_cli = true
log_cli_level = INFO

# 경고 설정
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 각 프로젝트의 conftest.py를 독립적으로 처리
norecursedirs = .git .venv __pycache__ node_modules

